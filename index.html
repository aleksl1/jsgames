<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="games-menu">
        <ul class="games-menu-list">
          <li class="games-menu-item">
            <a class="games-menu-link" href="#memo">Memory</a>
          </li>
          <li class="games-menu-item">
            <a class="games-menu-link" href="#minesweeper">Saper</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="memo">
      <div class="memo-header">
        <h1>Memory Game</h1>
        <h2>Score: <span class="memo-score"></span><span> out of 8</span></h2>
        <h2>Time: <span class="timer"></span><span> s</span></h2>
        <button class="restart">Restart Game</button>
      </div>

      <div class="memo-grid"></div>
    </section>
    <section id="minesweeper">
      <div class="minesweeper-menu">
        <div class="minesweeper-menu-size">
          <p>Wybierz rozmiar pola minowego:</p>
          <div class="minesweeper-menu-option">
            <input type="radio" name="boardsize" id="small" />
            <label for="small">10 x 10</label>
          </div>
          <div class="minesweeper-menu-option">
            <input type="radio" name="boardsize" id="medium" />
            <label for="medium">15 x 15</label>
          </div>
          <div class="minesweeper-menu-option">
            <input type="radio" name="boardsize" id="large" />
            <label for="large">20 x 20</label>
          </div>
        </div>
      </div>
      <div class="minesweeper-grid"></div>
    </section>
    <script src="./scripts/memo.js"></script>

    <script src="./scripts/minesweeper.js"></script>
  </body>
</html>
